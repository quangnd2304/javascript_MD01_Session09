<html lang="en">
  <head>

  <body>
    <script>
      // WINDOW
      //alert("message")
      alert("Đây là hàm thông báo cho người dùng");
      //confirm("message")
      let confirmVariable = confirm(
        "Bạn xác nhận có phải học viên của Rikkei Academy không?"
      );
      console.log("Confirm:", confirmVariable);
      //prompt("text","defaultText")
      let numberOne = prompt("Nhập vào một số nguyên:");
      console.log("Number One:", numberOne);
      let numberTwo = prompt("Nhập vào một số nguyên", "20");
      console.log("Number Two:", numberTwo);
    </script>
    <p>Đoạn văn 1 Đoạn văn 2</p>

        <script>
            //DOM
            document.writeln("Chuỗi 1", "chuỗi 2");
            document.writeln("Chuỗi 3");
            let a = 10;
            document.write(a);
        </script>
        
    </pre>
