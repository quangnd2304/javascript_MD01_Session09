<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Các toán tử</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = "10",
        c = 15;
      let d = 10;
      console.log(a == b);
      console.log(a === b);
      console.log(a != d);
      console.log(a != c);
      console.log(a >= d);

      let numberOne = 8 > 10 ? 20 : 30;
      //8<10-->true --> numberOne = 20
      //8>10-->false --> numberOne = 30
      console.log("Number One:", numberOne);
    </script>
  </body>
</html>
