<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Các kiểu dữ liệu</title>
  </head>
  <body>
    <script>
      // Number: số nguyên, số thực
      let numberOne = 10;
      console.log(typeof numberOne);
      let numberTwo = -3.4;
      console.log(typeof numberTwo);
      let numberThree = 10 / "Rikkei"; //NaN - Not a Number
      console.log(typeof numberThree);
      let numberFour = 10 / 0; //Infinity - dương vô cùng
      console.log(typeof numberFour);
      //String: Chuỗi
      let strOne = "Rikkei Academy";
      let strTwo = "Học viện đào tạo CNTT chất lượng Nhật Bản";
      console.log("Datatype of strOne:", typeof strOne);
      console.log("Datatype of strTwo:", typeof strTwo);
      //Boolean: nhận true hoặc false
      let booleanOne = true;
      let booleanTwo = false;
      console.log("Datatype of booleanOne:", typeof booleanOne);
      console.log("Datatype of booleanTrue:", typeof booleanTwo);
    </script>
  </body>
</html>
